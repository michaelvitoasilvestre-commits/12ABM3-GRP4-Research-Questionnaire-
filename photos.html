        nav {

        }

        p {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        /* GALLERY GRID */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }

        .photo {
            background-color: white;
            padding: 10px 10px 20px 10px; /* Creates Polaroid look */
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .photo:hover {
            transform: rotate(-2deg) scale(1.05); /* Fun tilt on hover */
        }

        .photo img {
            width: 100%;
            height: 300px; /* Fixed height for uniformity */
            object-fit: cover; /* Prevents stretching */
            border-radius: 3px;
        }

        .caption {
            padding-top: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            color: #d63384;
        }
    </style>
