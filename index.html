<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12ABM3 Group 4 Research Questionnaire</title>
    <style>
        body {
            background-color: #E398DF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(226, 62, 87, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 2px solid #ffccd5;
        }

        .bear-img {
            width: 100%;
            max-width: 250px; /* Adjust this to make the bear bigger/smaller */
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
            animation: beat 1.2s infinite;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin: 10px 0;
        }

        p {
            color: #555;
            font-size: 1rem;
        }

        .question {
            font-size: 1.4rem;
            color: #d63384;
            margin: 20px 0;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #e23e57;
            color: white;
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: relative;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="bears.png" alt="Bears" class="bear-img">
        
        <h1>Hi Pretty Princess Hehe</h1>
        <p>Hehe di talaga to about research &#128536;</p>
        
        <div class="question">Will you be my Valentine?</div>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="location.href='loveletter.html'">Yes!!!!!!!!</button>
            <button id="noBtn" onmouseover="moveButton()">FUCK NAWH</button>
        </div>
    </div>

    <script>
        function moveButton() {
           
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 50);
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>

</body>
</html>
