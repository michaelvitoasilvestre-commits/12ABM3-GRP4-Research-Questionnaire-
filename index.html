<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12ABM3 Group4 Research Questionnaire</title>
    <style>
        body {
            background-color: #E398DF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 20px;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(226, 62, 87, 0.2);
            text-align: center;
            max-width: 400px;
            border: 2px solid #ffccd5;
        }
        h1 {
            color: #d63384;
            font-size: 2rem;
        }
        .heart {
            color: #e23e57;
            font-size: 100px;
            margin-bottom: 20px;
            animation: beat 1.2s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .question {
            font-size: 1.5rem;
            color: #d63384;
            margin: 20px 0;
            font-weight: bold;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        #yesBtn {
            background-color: #e23e57;
            color: white;
        }
        #noBtn {
            background-color: #e23e57;
            color: white;
            position: relative;
        }
		nav a {
            text-decoration: none;
            color: #555;

            font-weight: bold;

        nav a:hover {

            padding: 50px;

    width: 100%;

}

    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
	}
    </style>
</head>

        </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);

            btn.style.position = 'absolute';
            btn.style.left = x + 'px';

        }
